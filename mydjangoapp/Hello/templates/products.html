<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Educational System for Acne</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .nav-link {
        color: palevioletred;
      }
    </style>
  </head>
  <body class="p-3 m-0 border-0 bd-example">

    <!-- Example Code -->
    
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
        <img class="ms-2" style="max-height:45px"src="https://i.imgur.com/ULqrCTC.png">
          <span class="ms-3"> Educational System for Acne </span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
         
          <form class="d-flex me-6" role="search">
            <input class="form-control me-1" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-danger me-3" ><i class="fa-solid fa-magnifying-glass"></i></button>
          </form>
         <div class="col-6"></div>
         <button class="btn btn-outline-secondary me-3" >
          <a href="{% url 'profile' %}" style=" color:rgb(93, 89, 89); text-decoration: none;"> Your Profile <i class="fa-solid fa-user"></i> </a> 
          </button>
          <button class="btn btn-outline-secondary ms-4 me-3"> 
            <a href="{% url 'register' %}" style=" color:rgb(93, 89, 89); text-decoration: none;"> Log Out <i class="fa-solid fa-arrow-right-long"></i></a>
            
          </button>
        </div>
      </div>
    </nav>
    <div class="card text-center mt-4">
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
          <li class="nav-item ms-2 me-4">
            <a class="nav-link" aria-current="true" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item me-4">
            <a class="nav-link" href="{% url 'causes' %}">Causes</a>
          </li>
          <li class="nav-item me-5">
            <a class="nav-link" href="{% url 'prevention' %}">Prevention</a>
          </li>
          <li class="nav-item me-5">
            <a class="nav-link " href="{% url 'mythsfacts' %}" >Myths vs. Facts</a>
          </li>
          <li class="nav-item me-5">
            <a class="nav-link " href="{% url 'types' %}">Types of acne</a>
          </li>
          <li class="nav-item me-5">
            <a class="nav-link " href="{% url 'quizes' %}">Quizes</a>
          </li>
          <li class="col-4">

          </li>

          <li class="nav-item">
            <span style="background-color:palevioletred" class="badge badge-pill"> 
              <a style=" color:white" class="nav-link" href="{% url 'products' %}">Products</a>
            </span>
            
          </li>
        </ul>
      </div>
      <div class="card-body" style="background-color:rgba(255, 143, 143, 0.199)">
       <div class="m-3 mb-4"> 
        <h2 class="col-2"> Products </h2>
      
       </div>
        
      <div class="row m-2">
        <table class="table table-danger table-striped">
            <thead>
              <tr>
                <th scope="col">Image</th>
                <th scope="col">Title</th>
                <th scope="col">Description </th>
                
              </tr>
            </thead>
            <tbody>
                {% for product in products %}
              <tr style="line-height: 80px">
                <th scope="row"> <img src="{{MEDIA_URL}}{{product.image.url}}" class="" style="max-height:70px" alt="..."> </th>
                <td>{{product.title}}</td>
                <td> {{product.description}}</td>
            
              </tr>
              {% endfor %}

              

            
            </tbody>

          </table>
    </div>
    
    <!-- End Example Code -->
  </body>
  <script src="https://kit.fontawesome.com/7050e69c70.js" crossorigin="anonymous"></script>
</html>
